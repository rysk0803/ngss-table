<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>table</title>
  <meta name="robots" content="noindex,nofollow">

        <li>
          <div class="tile">

              <input type="button" ng-click="change()"></input>
            </div>
            <div class="tile-body">
                <!-- <ss-page-nation total-count="totalCount" pagerows="10" paging-func="pagingfunction" ></ss-page-nation> -->
                <angular-ry-table keys="k2" data="d2" pagerows="10"></angular-ry-table>
                <!-- angular-ry-table keys="k2" data="d2" paging-func="pagingfunction" total-count="totalCount" pagerows="10"></angular-ry-table> -->
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <script src="bower_components/underscore/underscore-min.js"></script>
  <!-- <script src="dist/js/app.min.js"></script> -->
